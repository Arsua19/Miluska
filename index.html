<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CON MUCHO CARIÑO PARA TI 💖</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    animation: fondo 6s ease-in-out infinite alternate;
  }

  @keyframes fondo {
    0% { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
    100% { background: linear-gradient(135deg, #fbc2eb, #a6c1ee); }
  }

  .corazon-con-imagen {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 30px;
    margin-bottom: 20px;
  }

  .corazon {
    width: 120px;
    height: 120px;
    background-color: red;
    position: relative;
    transform: rotate(-45deg);
    animation: latir 1s infinite;
  }

  .corazon::before,
  .corazon::after {
    content: "";
    width: 120px;
    height: 120px;
    background-color: red;
    border-radius: 50%;
    position: absolute;
  }

  .corazon::before { top: -60px; left: 0; }
  .corazon::after { left: 60px; top: 0; }

  @keyframes latir {
    0%, 100% { transform: scale(1) rotate(-45deg); }
    50% { transform: scale(1.2) rotate(-45deg); }
  }

 .foto-lado {
    width: 450px;
    height: 450px;
    object-fit: contain;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(255, 0, 100, 0.4);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}



  .contenedor {
    text-align: center;
    color: white;
    background: rgba(255, 255, 255, 0.1);
    padding: 20px 40px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
  }

  input {
    padding: 10px;
    border-radius: 10px;
    border: none;
    outline: none;
    width: 80%;
    text-align: center;
    font-size: 16px;
  }

  button {
    margin-top: 15px;
    padding: 10px 20px;
    background-color: #ff5e78;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s;
  }

  button:hover {
    background-color: #ff2e63;
  }

  .oculto { display: none; }

  .mensaje-final {
    font-size: 1.3em;
    font-weight: bold;
    animation: aparecer 2s ease-in-out forwards;
  }

  @keyframes aparecer {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<!-- ❤️ Corazón + Imagen -->
<div class="corazon-con-imagen">
  <div class="corazon"></div>
  <!-- Cambia la ruta si tu imagen está en otra carpeta -->
  <img src="imagenes/foto1.jpg" alt="Foto 1" class="imagen-lado">
</div>

<!-- 💬 Paso 1 -->
<div class="contenedor" id="paso1">
  <h2>💞 Si conoces a esta chica escribe su nombre 💞</h2>
  <input type="text" id="nombre" placeholder="Escribe su nombre...">
  <button onclick="verificarNombre()">Ingresar</button>
</div>

<!-- 💖 Paso 2 -->
<div class="contenedor oculto" id="paso2">
  <h2>💖 Necesito comprobar si de verdad eres tú 💖</h2>
  <p>Escribe tu fecha favorita:</p>
  <input type="text" id="fecha" placeholder="dd/mm/aaaa">
  <button onclick="verificarFecha()">Siguiente</button>
</div>

<!-- 💕 Paso 3 -->
<div class="contenedor oculto" id="paso3">
  <h2>💕 Última pregunta... 💕</h2>
  <p>¿Cómo te dice de cariño tu enamorado?</p>
  <input type="text" id="apodo" placeholder="Tu apodo...">
  <button onclick="verificarApodo()">Siguiente</button>
</div>

<!-- 💝 Final -->
<div class="contenedor oculto" id="final">
  <h2 class="mensaje-final">💝 Muy bien, has superado todas las pruebas 💝</h2>
  <p>🎉 ¡Feliz cumpleaños, amorcito! 🎉</p>
  <button onclick="irSiguiente()">Ir a la siguiente parte 💌</button>
</div>

<script>
function verificarNombre() {
  const nombre = document.getElementById('nombre').value.trim().toLowerCase();
  if (nombre === 'miluska') {
    document.getElementById('paso1').classList.add('oculto');
    document.getElementById('paso2').classList.remove('oculto');
  } else {
    alert('❌ Nombre incorrecto, intenta de nuevo 💔');
  }
}

function verificarFecha() {
  const fecha = document.getElementById('fecha').value.trim();
  if (fecha === '23/05/2021') {
    document.getElementById('paso2').classList.add('oculto');
    document.getElementById('paso3').classList.remove('oculto');
  } else {
    alert('❌ Esa no es la fecha correcta 💔');
  }
}

function verificarApodo() {
  const apodo = document.getElementById('apodo').value.trim().toLowerCase();
  if (apodo === 'gordita') {
    document.getElementById('paso3').classList.add('oculto');
    document.getElementById('final').classList.remove('oculto');
  } else {
    alert('❌ Mmm... no es como te dice 💔');
  }
}

function irSiguiente() {
  window.location.href = "imagenes.html";
}
</script>

</body>
</html>
