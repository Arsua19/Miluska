<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuestros Recuerdos üíï</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffb6c1, #ffe6eb);
      font-family: 'Comic Sans MS', cursive;
      color: #fff;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }

    .contenedor {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    img {
      width: 280px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 0, 102, 0.6);
      animation: aparecer 1s ease;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    p {
      font-size: 20px;
      margin-top: 15px;
      color: #fff;
      text-shadow: 0 0 10px #ff4d6d;
      animation: texto 1.5s ease;
    }

    @keyframes texto {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .botones {
      margin-top: 20px;
    }

    button {
      background-color: #ff4d6d;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ff1e50;
      transform: scale(1.1);
    }

    /* corazones flotando */
    .corazon {
      position: absolute;
      color: rgba(255, 0, 102, 0.4);
      font-size: 20px;
      animation: flotar 6s infinite ease-in;
    }

    @keyframes flotar {
      from { transform: translateY(100vh) scale(0.5); opacity: 1; }
      to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    /* mensaje final */
    .final {
      font-size: 28px;
      font-weight: bold;
      text-shadow: 0 0 20px #fff;
      animation: brillar 1s infinite alternate;
    }

    @keyframes brillar {
      from { text-shadow: 0 0 5px #fff; }
      to { text-shadow: 0 0 20px #ff69b4; }
    }
  </style>
</head>
<body>

  <div class="contenedor">
    <img id="foto" src="imagenes/foto2.jpg" alt="Recuerdo">
    <p id="mensaje">Nuestro primer momento juntos üíñ</p>

    <div class="botones">
      <button onclick="anterior()">‚ü® Anterior</button>
      <button onclick="siguiente()">Siguiente ‚ü©</button>
    </div>
  </div>

  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5117265c9e.mp3?filename=romantic-piano-112198.mp3" type="audio/mp3">
  </audio>

  <script>
    const fotos = [
      "imagenes/foto2.jpg",
      "imagenes/foto3.jpg",
      "imagenes/foto4.jpg",
      "imagenes/foto5.jpg",
      "imagenes/foto6.jpg",
      "imagenes/foto7.jpg"
    ];

    const mensajes = [
      "Nuestro primer momento juntos üíñ",
      "Tus sonrisas son mi lugar favorito üå∏",
      "Cada foto contigo es un pedacito de cielo ‚ú®",
      "Te miro y el mundo se detiene por un segundo üíû",
      "Eres la raz√≥n de mis d√≠as felices üíã",
      "üéâ Muy bien, mi amor... ¬°Feliz cumplea√±os, amorcito! üíù Gracias por ser mi todo üí´"
    ];

    let indice = 0;
    const foto = document.getElementById("foto");
    const mensaje = document.getElementById("mensaje");

    function siguiente() {
      if (indice < fotos.length - 1) {
        indice++;
        actualizar();
      }
    }

    function anterior() {
      if (indice > 0) {
        indice--;
        actualizar();
      }
    }

    function actualizar() {
      foto.src = fotos[indice];
      mensaje.innerHTML = mensajes[indice];

      // animaci√≥n
      foto.style.animation = "none";
      mensaje.style.animation = "none";
      void foto.offsetWidth;
      foto.style.animation = "aparecer 1s ease";
      mensaje.style.animation = "texto 1.5s ease";
    }

    // corazones flotando
    function crearCorazon() {
      const corazon = document.createElement("div");
      corazon.classList.add("corazon");
      corazon.innerHTML = "‚ù§";
      corazon.style.left = Math.random() * 100 + "vw";
      corazon.style.fontSize = Math.random() * 20 + 10 + "px";
      document.body.appendChild(corazon);
      setTimeout(() => corazon.remove(), 6000);
    }

    setInterval(crearCorazon, 400);
  </script>
</body>
</html>
