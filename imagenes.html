<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuestros recuerdos 💖</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff9eb5, #ffc8dd);
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 30px;
      font-size: 28px;
      animation: aparecer 2s ease-in-out;
    }

    .contenedor {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 85vh;
    }

    .imagen {
      width: 280px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
      margin-bottom: 20px;
      animation: aparecer 1.5s ease-in-out;
    }

    .frase {
      font-size: 20px;
      font-style: italic;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      border-radius: 20px;
      animation: aparecer 2s ease-in-out;
    }

    .botones {
      margin-top: 20px;
    }

    button {
      background-color: #ff4d6d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #ff1e50;
    }

    #botonFinal {
      display: none;
      margin-top: 30px;
      background-color: #ff007f;
      font-size: 18px;
      animation: parpadeo 1s infinite alternate;
    }

    @keyframes parpadeo {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }

    @keyframes aparecer {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .corazon {
      position: absolute;
      color: rgba(255, 255, 255, 0.6);
      animation: flotar 6s linear infinite;
    }

    @keyframes flotar {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0.5; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    .final {
      font-size: 26px;
      color: #fff;
      text-shadow: 0 0 15px #ff006e, 0 0 30px #ff4d6d;
      animation: brillo 1.5s infinite alternate;
    }

    @keyframes brillo {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }

    /* Fondo del mensaje final */
    #mensajeFinal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #ffbad1, #ff7ca3, #ff4d6d);
      color: white;
      font-size: 26px;
      text-align: center;
      padding: 40px;
      z-index: 10;
      animation: aparecer 1.5s ease-in-out;
    }

    #mensajeFinal h2 {
      margin-top: 100px;
      font-size: 32px;
      text-shadow: 0 0 15px #fff, 0 0 25px #ff006e;
    }

    #mensajeFinal p {
      font-size: 20px;
      margin-top: 20px;
    }

    #cerrar {
      margin-top: 40px;
      background-color: #fff;
      color: #ff007f;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Nuestros recuerdos 💞</h1>
  <div class="contenedor">
    <img id="foto" class="imagen" src="imagenes/foto2.jpg" alt="Recuerdo">
    <p id="frase" class="frase">"Mirate eres Hermosaaaaaaa... Tu sonrisa se volvió mi lugar favorito 💫</p>

    <div class="botones">
      <button onclick="anterior()">⏪ Anterior</button>
      <button onclick="siguiente()">⏩ Siguiente</button>
    </div>

    <!-- Botón final sorpresa -->
    <button id="botonFinal" onclick="mostrarMensaje()">💌 Ver mensaje final 💖</button>
  </div>

  <!-- Fondo del mensaje final -->
  <div id="mensajeFinal">
    <h2>💖 Gracias por estos 52 meses a mi lado 💖</h2>
    <p>Te amo muchooo 😘💕 Gracias por soportarme, por estar conmigo, y por hacerme tan feliz 💞</p>
    <p>Siempre serás mi razón favorita para sonreír 🌹</p>
    <button id="cerrar" onclick="cerrarMensaje()">Cerrar 💕</button>
  </div>

  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/08/24/audio_3b5013a9a1.mp3" type="audio/mpeg">
  </audio>

  <script>
    const fotos = [
      "imagenes/foto2.jpg",
      "imagenes/foto3.jpg",
      "imagenes/foto4.jpg",
      "imagenes/foto5.jpg",
      "imagenes/foto6.jpg",
      "imagenes/foto7.jpg"
    ];

    const frases = [
      "Mirate eres Hermosaaaaaaa... Tu sonrisa se volvió mi lugar favorito 💫",
      "Otra fotito mas para que veas lo preciosa que eres 🌸",
      "Tu risa es mi melodía favorita 🎶",
      "Contigo, los días son más bonitos y los abrazos más largos 💕",
      "Eres mi pensamiento constante y mi motivo de sonreír 🌹",
      "🎉 Feliz cumpleaños, Amorcito, Un Abrazo a la distanciaaaa 💖 Eres mi todo 🌷"
    ];

    let indice = 0;
    const foto = document.getElementById("foto");
    const frase = document.getElementById("frase");
    const botonFinal = document.getElementById("botonFinal");
    const mensajeFinal = document.getElementById("mensajeFinal");

    function mostrar() {
      foto.src = fotos[indice];
      frase.textContent = frases[indice];
      if (indice === fotos.length - 1) {
        frase.classList.add("final");
        botonFinal.style.display = "inline-block";
      } else {
        frase.classList.remove("final");
        botonFinal.style.display = "none";
      }
    }

    function siguiente() {
      indice = (indice + 1) % fotos.length;
      mostrar();
    }

    function anterior() {
      indice = (indice - 1 + fotos.length) % fotos.length;
      mostrar();
    }

    function mostrarMensaje() {
      mensajeFinal.style.display = "block";
    }

    function cerrarMensaje() {
      mensajeFinal.style.display = "none";
    }

    // corazones flotando animados
    for (let i = 0; i < 15; i++) {
      const heart = document.createElement("div");
      heart.classList.add("corazon");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 24 + 14 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      heart.textContent = "❤️";
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
